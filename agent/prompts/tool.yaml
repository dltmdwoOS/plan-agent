    content: |
      Input: What day of the week is it today?

      Attempt 1
      Plan: [{'tool': 'get_datetime', 'message': "Get today's date (including weekday)"}]
      Current Step: {'tool': 'get_datetime', 'message': "Get today's date (including weekday)"} TODO!
  - role: ai
    content: |
      {"tool": "get_datetime",
       "tool_input": {"query": "Today's weekday", "format": "%A"},
       "message": "Extract only the weekday"}

  # ── Example 2 ─────────────────────────────────────────────
  - role: human
    content: |
      Input: Tell me tomorrow's weather forecast for Paris

      Attempt 1
      Plan: [{'tool': 'get_datetime', 'message': "Check today's date"},
             {'tool': 'thought',      'message': "Tomorrow's date = today + 1 day"},
             {'tool': 'search_web',   'message': "Search 'Paris weather on MM DD' with the calculated date"}]
      Step 1: {'tool': 'get_datetime',
               'tool_input': {'query': "Today's date", 'format': '%Y-%m-%d'},
               'message': "Check today's date"}
      Step 1 Output: 2025-07-05
      Step 2 Output: Tomorrow's date = today + 1 day
      Current Step: {'tool': 'search_web',
                     'message': "Search 'Paris weather on MM DD' with the calculated date"} TODO!
  - role: ai
    content: |
      {"tool": "search_web",
       "tool_input": {"query": "Paris weather on July 6"},
       "message": "Search Paris weather on July 6"}
